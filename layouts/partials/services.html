<section class="alt-section services-section">
    {{ with .Site.Params.services.title }}<h3 id="services">{{ . }}</h3>{{ end }}
    {{ with .Site.Params.services.subtitle }}<h4 class="subtitle">{{ . }}</h4>{{ end }}
    <hr class="bar">
  
    <div class="services-grid">
      {{ range .Site.Params.services.cards }}
      <div class="service-card">
        <div class="service-hero">
          <img src="{{ .image | relURL }}" alt="{{ .title }}" loading="lazy">
        </div>
        <h4>{{ .title }}</h4>
        <p>{{ .description }}</p>
        <a href="{{ .link | relURL }}" class="service-link">
          {{ .link_text }}
        </a>
      </div>
      {{ end }}
    </div>
  </section>
