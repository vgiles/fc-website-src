<section class="alt-section">
    {{ with .Site.Data.sc.playlist.title }}<h3 id="soundcloud">{{ . }}</h3>{{ end }}
    <hr class="bar">
    <div style="text-align: center;">
        {{ with .Site.Data.sc.playlist.id }}
        <iframe 
            width="70%"
            height="450"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{ . }}&color=%23e0982c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
        {{ end }}
    </div>
</section>
