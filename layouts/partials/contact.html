<section class="alt-section section-contact">
    {{ with .Site.Params.contact.title }}<h3 id="contact">{{ . }}</h3>{{ end }}
    <hr class="bar">
    
    <!-- Social Links -->
    <div class="social-links">
      {{ range .Site.Params.contact.social }}
      <a href="{{ .link }}" target="_blank" rel="noopener" class="social-link">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/{{ .icon }}.svg" 
             alt="{{ .name }}" 
             class="social-icon">
      </a>
      {{ end }}
    </div>
    <!-- {{ partial "instagram-feed.html" }} -->
    <!-- Email -->
    <a href="mailto:{{ .Site.Params.contact.email }}" class="biglink">
      {{ .Site.Params.contact.email }}
    </a>

  </section>
