<header id="header">
    <div class="logo-container">
      <a href="{{ .Site.BaseURL }}" aria-label="Home" class="logo-link">
        <img class="logo" src="{{ .Site.Params.header.logo }}" alt="{{ .Site.Params.header.title | default "Site Logo" }}">
      </a>
    </div>
    
    {{ with .Site.Params.header.heading }}<div class="heading">{{ . }}</div>{{ end }}
    
    <nav aria-label="Main navigation">
      {{ range .Site.Params.header.nav }}
      <a href="{{ .url }}" {{ if hasPrefix .url "http" }}target="_blank" rel="noopener noreferrer"{{ end }}>
        {{ .name }}
      </a>
      {{ end }}
    </nav>
    
    <div class="title-container">
      {{ with .Site.Params.header.title }}<h1>{{ . }}</h1>{{ end }}
    </div>
    
    {{ with .Site.Params.header.subHeading }}<p class="kicker">{{ . }}</p>{{ end }}
  </header>
